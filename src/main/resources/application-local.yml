spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/nexum
        username: nexum_user
        password: password
        driver-class-name: org.postgresql.Driver
        hikari:
            schema: profile

    jpa:
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        database: postgresql

logging:
    level:
        web: trace
        org:
            hibernate: info
            springframework:
                web: trace

server:
    servlet:
        context-path: /nexum
    port: 8100

jwt:
    secret_key: ${JTW_TOKEN:0a07c69f2688f2dd628dd606378c848bed9dd8472f157604f36e18a0f84ef787}
    expiration_time: ${JWT_EXPIRATION_TIME:86400000}

nexum:
    catalog:
        base_url: ${NEXUM_CATALOG_URL:http://localhost:8110/nexum/v1}

allowed-origins:
    http://localhost:3000/,
    http://localhost:5173/,